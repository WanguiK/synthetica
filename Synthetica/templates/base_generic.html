{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- <meta name="robots" content="index, follow"> -->
    <!-- <meta http-equiv="cache-control" content="public"> -->
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="{% static 'images/purple-logo.png' %}">

    <link rel="shortcut icon" href="{% static 'images/purple-logo.png' %}" type="image/png">
    
    {% block title %}{% endblock title %}
        

    <!--Import Bootstrap CSS-->
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen,projection" />

    <!-- Fontawesome -->
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

</head>

<body class="">


<div class="container-fluid whole">
    <h1 class="julius text-white">SYNTHETICA</h1>

    <div class="window my-auto mx-auto">
        <section>
            
        {% block windowname %}{% endblock windowname %}
                
        </section>

        <div class="container-fluid content">
            
            {% block content %}{% endblock content %}
                
        </div>

    </div>
</div>
 


<!-- =============JavaScript=================== -->
<!-- JQuery  -->
<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script> 

<!-- Formset JQuery -->
{% block formsetjs %} {% endblock formsetjs %} 

<!-- Popper JS -->
<script src="{% static 'js/popper.min.js' %}"></script>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

<!-- JavaScript -->
<script src="{% static 'js/base.js' %}"></script>

</body>

</html>
